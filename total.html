<!DOCTYPE html>
<html>
<head>
<title>Variables</title>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
var x=5;
var y=6;
var z=10;
var total=x+y+z;
var total1=x+y-z;
var total2=x*y+z;
var total3=y+z-x;
document.getElementById('demo1').innerHTML="the total is:" + total;
document.getElementById('demo2').innerHTML="the total1 is:" + total1;
document.getElementById('demo3').innerHTML="the total2 is:" + total2;
document.getElementById('demo4').innerHTML="the total3 is:" + total3;
</script>
</body>
</html>
