<!DOCTYPE html>
<html>
<head>
<title>FONT RESIZE USING JAVASCRIPT</title>
</head>
<body>
<p id="demo">Javascript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">SEE BIG!</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize=''">RESET!</button>
</body>
</html>
